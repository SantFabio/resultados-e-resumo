<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <script src="/script.js"></script>
    <title>Componet Main</title>
</head>

<body>
    <div class="container">
        <div class="result">
            <h1>Your Result</h1>
            <div class="circle">
                <h2>76</h2>
                <p id="paragra_circle">of 100</p>
            </div>
            <div>
                <h3>Great</h3>
                <p class="text">Your scored higher than 65% of the people
                    who have taken these tests.
                </p>
            </div>
        </div>

        <div class="summary">
            <h4>Summary</h4>
            <ul>
                <li id="item1" class="list">
                    <img src="/assets/images/icon-reaction.svg" alt="Reaction button">Reaction<span><strong>80</strong>
                        / 100</span>
                </li>
                <li id="item2" class="list">
                    <img src="/assets/images/icon-memory.svg" alt="memory button">Memory<span><strong>92</strong> /
                        100</span>
                </li>
                <li id="item3" class="list">
                    <img src="/assets/images/icon-verbal.svg" alt="verbal button">Verbal<span><strong>61</strong> /
                        100</span>
                </li>
                <li id="item4" class="list">
                    <img src="/assets/images/icon-visual.svg" alt="visual button">Visual<span><strong>72</strong> /
                        100</span>
                </li>
            </ul>
            <a class="button" href="http://">
                Continue
            </a>
        </div>
    </div>
</body>

</html>
